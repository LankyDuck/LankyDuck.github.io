            .terminal, .cmd, .terminal .terminal-output div div, .cmd .prompt {

            }

    </head>

        <script>
            $('body').terminal({
                iam: function (name) {
                    this.echo('Hello, ' + name +

                ls: function () {

                help: function () {
                    this.echo('-iam\n-founder\n-ls\n-help\n');
                },
            }, {
                greetings: 'DuckOS - (c) Copyright 2021 L.a.n.k.y. Systems inc.'
            });
        </script>
