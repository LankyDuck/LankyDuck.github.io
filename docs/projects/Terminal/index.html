<!DOCTYPE html>
<html lang="en" >
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
        <meta charset="UTF-8">
        <title>DuckOS -- Terminal</title>
        <link rel="shortcut icon" type="image/png" href="../../favicon.png"/>
    </head>
    <body>
        <script>
            $('body').terminal({
                hello: function(name) {
                    this.echo('Hello, ' + name +
                        '. Welcome to the DuckOS Terminal.');
                },
                add: function(num1, num2) {
                    this.echo(parseInt(num1) + parseInt(num2));
                },
                bye: function() {
                    this.echo('So long');
                },
                bruh: function(fontSize) {
                    this.echo('Font Size set to: '+ fontSize);
                    $('.changeMe').css("font-size", fontSize + "px");
                }
                }, {
                greetings: 'DuckOS [Version 0.0.1]\n(c) Copyright D.U.C.K. Systems, Inc. All Rights Reserved.'
            });
        </script>
    </body>
</html>
